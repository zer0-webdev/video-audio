<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamal er Ma er Pitha ghor</title>
    <link rel="stylesheet" href="style/nav.css">
    <style>
        label{
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="video.html">Video</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>
                Please fill up the form
            </h2>
            <form action="">
                <label for="name"> Your Name :
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email"> Your Email :
                    <input id="email" type="email" placeholder="Your Email">
                </label>
                <label for="phone"> Your Phone :
                    <input id="phone" type="text" placeholder="Your phone">
                </label>
                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoi">
                        <input type="radio" name="pitha" id="chitoi">
                        Chitoi
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">
                        Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">
                        Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more bhorta</legend>
                    <label for="sorisha">
                        <input type="checkbox" name="bhorta" id="sorisha">
                        Sorisha
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="bhorta" id="shutki">
                        Shutki
                    </label>
                    <label for="Chilli">
                        <input type="checkbox" name="bhorta" id="Chilli">
                        Chilli
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instructions</legend>
                    <textarea name="" id="" cols="40" rows="4"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
